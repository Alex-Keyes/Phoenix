language: cpp
sudo: required
dist: trusty
git:
  submodules: false
before_install:
  - sudo add-apt-repository --yes ppa:beineri/opt-qt571-trusty
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -qq g++-4.8 libsamplerate0-dev libquazip0-dev
  - sudo apt-get install -qq -y qt57base qt57declarative qt57imageformats qt57location qt57multimedia qt57quickcontrols qt57script qt57svg qt57tools qt57translations libsdl2-dev
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
  - wget https://cmake.org/files/v3.7/cmake-3.7.2-Linux-x86_64.sh
  - chmod +x cmake-3.7.2-Linux-x86_64.sh
  - mkdir cmake-bin
  - ./cmake-3.7.2-Linux-x86_64.sh --skip-license --prefix=`pwd`/cmake-bin
script:
  - source /opt/qt57/bin/qt57-env.sh
  - mkdir phoenix-build
  - cd phoenix-build
  - ../cmake-bin/bin/cmake ..
  - make -j2
  - mkdir phoenix-out
  - cp Phoenix phoenix-out
  - cp -r Metadata phoenix-out
  - cp -r QML phoenix-out
  - wget "https://s3.amazonaws.com/travis-ci-gmbh/artifacts/stable/build/linux/amd64/artifacts" -O ../artifacts
  - chmod +x ../artifacts
  - export PATH=`pwd`/..:$PATH
  - cd phoenix-out
  - pwd
  - ls -la
  - artifacts upload --target-paths /Linux/Phoenix-${TRAVIS_TAG}-Linux-${TRAVIS_COMMIT}-travis-build-num-${TRAVIS_BUILD_NUMBER} .
notifications:
  irc:
    channels:
      - "chat.freenode.net#phoenix-dev"
    use_notice: true
    skip_join: true
